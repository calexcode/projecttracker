{% extends "project/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Project</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            New project has been added successfully.
            <a href="{% url 'project_list' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-layer-plus"></i> Create Project
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add</button>
                            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
